<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/js/chat.js" type="module" defer></script>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/header.css" />
        <title>Home AI</title>
        <style>
            body {
                padding: 0;
                margin: 0;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .new-model-input-container {
                position: absolute;
                top: 24px;
                background-color: #2c323d;
                left: 0;
                right: 0;
            }
            .message.form {
                height: 40px;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 8px;
                display: grid;
                grid-template-columns: 1fr 80px;
                background-color: #2c323d;
            }
            .message.form * {
                box-sizing: border-box;
            }
            .chat-history {
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                padding: 0 8px;
                margin: 0;
                width: 1200px;
                max-width: calc(100% - 16px);
                left: 50%;
                transform: translate(-50%, 0);
                bottom: 46px;
                top: 46px;
                position: absolute;
            }
            .chat-history .message {
                width: 100%;
            }
            .message .text {
                max-width: 80%;
            }
            .message.right,
            .message.user {
                justify-content: flex-end;
            }
            .message.left,
            .message.assistant {
                justify-content: flex-start;
            }
        </style>
    </head>
    <body>
        <div id="chat-list-container"></div>
        <header>
            <select
                class="headline-elem dropdown dropdown-chats"
                name="chats"
                hx-trigger="load"
            >
                <option class="default" value="" selected>new chat</option>
            </select>
            <select
                class="headline-elem dropdown dropdown-model"
                name="models"
            ></select>
            <a class="headline-elem" id="new-model-btn" href="/new-model"
                >New Model</a
            >
            <a class="headline-elem" id="logout-btn" href="/logout">Logout</a>
        </header>
        <div class="new-model-input-container"></div>
        <main>
            <div class="chat-history"></div>
        </main>
        <div class="message form">
            <input type="text" name="message" placeholder="Type a message" />
            <button type="submit">Send</button>
        </div>
    </body>
</html>
